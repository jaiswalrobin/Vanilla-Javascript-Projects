<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="title" id="title"></h4>
        <div class="song-update-container" id="song-update-container">
          <span class="song-update" id="song-update"></span>
          <span class="song-update song-end" id="song-end"></span>
        </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="../Music Player/music/summer.mp3" id="audio"></audio>

      <div class="img-container">
        <img
          src="../Music Player/images/summer.jpg"
          alt="music-cover"
          id="cover"
        />
        <svg width="100" height="50">
          <line id="line" x1="0" x2="55" y1="40" y2="0" />
        </svg>
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
