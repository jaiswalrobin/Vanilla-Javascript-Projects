<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>School Search</title>
  </head>
  <body>
    <div class="ham-nav" id="ham-nav">
      <div class="ham"></div>
      <div class="ham"></div>
      <div class="ham"></div>
    </div>
    <header class="navbar-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="navbar">
        <div class="navigation">
          <h1>Home</h1>
        </div>
        <div class="navbar-part">
          <h1>About</h1>
          <h1>Contact us</h1>
        </div>
      </nav>

      <aside class="side-navbar-mob" tabindex="-1" id="side-navbar-mob">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </aside>
    </header>

    <h2 id="title">Search your favourite Schools here</h2>
    <div class="search-container">
      <div class="search-bar">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="Enter school name here.."
        />
        <div class="btn-container">
          <button class="btn btn-secondary" id="search-btn">Search</button>
          <div class="filter-btn-container">
            <button class="btn btn-secondary" id="filter-btn">Filter</button>
            <aside
              class="filter-side-navbar"
              tabindex="-1"
              id="filter-side-navbar"
            >
              <ul>
                <li>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      By City
                    </button>
                    <div
                      class="dropdown-menu by-city"
                      aria-labelledby="dropdownMenuButton"
                    ></div>
                  </div>
                </li>
                <li>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      By Area
                    </button>
                    <div
                      class="dropdown-menu by-area"
                      aria-labelledby="dropdownMenuButton"
                    ></div>
                  </div>
                </li>
                <li>
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      By Board
                    </button>
                    <div
                      class="dropdown-menu by-board"
                      aria-labelledby="dropdownMenuButton"
                    ></div>
                  </div>
                </li>
              </ul>
            </aside>
          </div>
          <!-- Sort Section -->
          <div class="sort-btn-container">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle sort-btn"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Sort
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="by-relevance" href="#"
                  >By Relevance</a
                >
                <a class="dropdown-item" id="by-fees" href="#">By Fees</a>
                <a class="dropdown-item" id="by-rating" href="#">By Rating</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="match-list" id="match-list"></div>
    </div>

    <div class="school-info-container" id="school-info-container"></div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
